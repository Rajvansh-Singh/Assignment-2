<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Assignment 2</title>
  
</head>
<body>
    <header>
        <h1>Assignment-2</h1>
    </header>
<div id="header">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='gallery.html'">Gallery</button>
    <button onclick="location.href='media.html'">Media</button>
</div>
    <section>
        <main class="structural">
            <h2>Contact</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required autofocus>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <fieldset>
                    <legend>What section of PROG1245 are you in?</legend>
                    <label for="sec4">Section 4</label>
                    <input type="radio" id="sec4" name="sec" value="4" required>
                    
                    <label for="sec5">Section 5</label>
                    <input type="radio" id="sec5" name="sec" value="5" required>
                    
                    <label for="sec8">Section 8</label>
                    <input type="radio" id="sec8" name="sec" value="8" required>
                </fieldset>
                
                <label for="help">What do you need help with?</label>
                <select id="help" name="help" required>
                    <option value="" disabled selected>Select option</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Both">Both (HTML & CSS)</option>
                </select>
                
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
                
                <label for="human">I am a human</label>
                <input type="checkbox" id="human" name="human" value="true" required>
                
                <input type="submit" value="Submit">
            </form>
        </main>
    </section>
    
    <footer class="structural">
        <p>&#169; Rajvansh Singh - <span id="currentYear">2023</span></p>
    </footer>
</body>
</html>
